
  <form action="index.html" method="post">
  
    <h1>Registrase</h1>
    
    <fieldset>
      <label for="name">Carnet:</label>
      <input type="text" id="carnet" name="carnet" required [(ngModel)]="usuario.carnet" >
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required [(ngModel)]="usuario.nombre">

      <label for="apellido">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required [(ngModel)]="usuario.apellidos" >

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="correo" required [(ngModel)]="usuario.correo">
      
      <label for="password">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required [(ngModel)]="usuario.password">
      
    </fieldset>
    
    
    <button type="submit" (click)="crearUsuario()">Registrarse</button>
  </form>
