<div class="login">
	<h1>Login</h1>
    <form method="post">
    	<input type="text" name="u" placeholder="Username" required="required" [(ngModel)]="usuario.carnet" />
        <input type="password" name="p" placeholder="Password" required="required" [(ngModel)]="usuario.password">
        <button type="submit" class="btn btn-primary btn-block btn-large" (click)="login()">Let me in.</button>
    </form>
</div>
